name : 'LackeyCMS - Content Management Module'

##
## DEPENDENCIES
##
require:
    - cms/core
    - cms/users
    - cms/i18n
    - cms/analytics

##
## INITIAL DATA
##
init:


    # DEFAULT SYSTEM PAGES
    Content:
        -   type: page
            template:
                path: cms/cms/status
                name: Version Status
            route: /cms/status
            state: published
            layout:
                type: Fields
                title:
                    abc

Analytics:
    -
        name: Page Impressions
        sqlMatch: impression:%
        regex: ^impression:(.+)$
    -
        name: Sessions Per Day
        sqlMatch: session:perday:%
        regex: ^session:perday:(.+)$
