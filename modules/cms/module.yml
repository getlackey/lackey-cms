name : 'LackeyCMS - Content Management Module'

##
## DEPENDENCIES
##
require:
    - cms/core
    - cms/users
    - cms/i18n
    - cms/analytics

##
## INITIAL DATA
##
init:


    # DEFAULT SYSTEM PAGES
    Content:
        -   type: page
            template:
                path: cms/cms/status
                name: Version Status
            route: /cms/status
            state: published
            layout:
                type: Fields
                title:
                    abc

Analytics:
    -
        name: Page Impressions
        sqlMatch: impression:%
        regex: ^impression:(.+)$
    -
        name: Sessions Per Day
        sqlMatch: session:perday:%
        regex: ^session:perday:(.+)$
        map:
            -
                value: $1
                model: user
routes:
    /download/:downloadToken:
        get:
            controller: cms/cms/server/controllers/download#download
            inject:
                - cms/core/server/models/media
                - configuration
    /cms/user:
        get:
            controller: cms/cms/server/controllers/user#table
            ACLHelper: admin
            inject:
                - cms/core/server/models/user

    /cms/user/:profileId:
        get:
            controller: cms/cms/server/controllers/user#details
            ACLHelper: admin

    /api/cms/user:
        crud:
            controller: cms/cms/server/controllers/user
            field: profile
            options:
                inject:
                    - cms/core/server/models/user
                ACLHelper: admin

routeParams:
    downloadToken:
        field: downloadToken

