<table data-lky-table="/resource" data-lky-paging="{&quot;total&quot;:1,&quot;pages&quot;:1,&quot;page&quot;:1,&quot;perPage&quot;:10,&quot;offset&quot;:0,&quot;filters&quot;:{&quot;code&quot;:&quot;%en&quot;}}" data-lky-columns="[{&quot;name&quot;:&quot;A&quot;},{&quot;name&quot;:&quot;B&quot;,&quot;like&quot;:true},{&quot;name&quot;:&quot;C&quot;,&quot;like&quot;:&quot;r&quot;,&quot;parse&quot;:&quot;return 1;&quot;},{&quot;name&quot;:&quot;D&quot;,&quot;like&quot;:&quot;l&quot;}]">
